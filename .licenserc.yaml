header:
  license:
    spdx-id: Apache-2.0
    copyright-owner: Canonical Ltd.
    content: |
      Copyright [year] [owner]
      See LICENSE file for licensing details.
    pattern: |
        Copyright \d{4} Canonical Ltd.
        See LICENSE file for licensing details.
  paths:
    - '**'
  paths-ignore:
    - '.github/**'
    - '.woke.yaml'
    - '.wokeignore'
    - '**/*.sum'
    - '**/*.json'
    - '**/*.j2'
    - '**/*.md'
    - '**/*.md.j2'
    - '**/*.txt'
    - '**/.codespellignore'
    - '**/.dockerignore'
    - '**/.flake8'
    - '**/.jujuignore'
    - '**/.gitkeep'
    - '.trivyignore'
    - '.jujuignore'
    - '.gitignore'
    - '.licenserc.yaml'
    - 'CODEOWNERS'
    - 'LICENSE'
    - 'trivy.yaml'
    - 'pyproject.toml'
    - 'zap_rules.tsv'
    - 'patches/**'
    - 'cron.d/**'
    - 'lib/**'
  comment: on-failure
